{% extends 'layout.html' %}

{% block extra_style %}
    <style>
        div.post-item {
            border: 1px solid #000000;
            padding: 0em 2em;
        }
    </style>
{% endblock %}

{% block body %}
    <section>
        <h1>{{ object.slug }}</h1>
        <p>Subreddit description</p>
    </section>

    <section>
        <form action="{% url 'forum_create' %}" method="POST">
            {% csrf_token %}
            <label for="slug">Forum Title</label>
            <input type="text" name="slug">
            <input type="submit" value="Update" />
        </form>
    </section>
{% endblock %}
