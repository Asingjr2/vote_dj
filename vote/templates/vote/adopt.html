{% extends 'layout.html' %}

{% load staticfiles %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'vote/css/style.css' %}">
{% endblock %}

{% block body %}
<div class="row" id="main">
    <div class="col-1"></div>

    <div class="col-sm-10">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" id="tall" >
            <div class="carousel-item active">
                <img class="d-block w-100" src="{%static 'vote/images/twins.jpg' %}" alt="PICTURE OF CAT">
            </div>
            <div class="carousel-item" >
                <img class="d-block w-100" src="{%static 'vote/images/dog.jpg' %}" alt="PICTURE OF DOG">
                    </div>
            <div  class="carousel-item">
                    <img class="d-block w-100" src="{%static 'vote/images/hamster.jpg' %}" alt="PICTURE OF HAMSTER">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{%static 'vote/images/owl.jpg' %}" alt="PICTURE OF OWL">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ animal.picture }}" alt="picture of {{ animal.breed }}">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ animal2.picture }}" alt="picture of {{ animal2.breed }}">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ animal3.picture }}" alt="picture of {{ animal3.breed }}">
            </div>
        </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="col-1"></div>
</div>
{% endblock %}
