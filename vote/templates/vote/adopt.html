{% extends 'layout.html' %}

{% load staticfiles %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'vote/css/style.css' %}">
{% endblock %}

{% block body %}
<div class="row" id="main">
    <div class="col-1"></div>

    <div class="col-sm-6">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" id="tall" >
                <div class="carousel-item active">
                    <img id="special-image" src="{%static 'vote/images/sad_dog.jpg' %}" alt="PICTURE OF SAD DOG">
                </div>
                <div class="carousel-item" >
                    <img id="special-image" src="{%static 'vote/images/dog.jpg' %}" alt="PICTURE OF DOG">
                        </div>
                <div  class="carousel-item">
                    <img id="special-image" src="{%static 'vote/images/hamster.jpg' %}" alt="PICTURE OF HAMSTER">
                </div>
                <div class="carousel-item">
                    <img id="special-image" src="{%static 'vote/images/owl.jpg' %}" alt="PICTURE OF OWL">
                </div>
                <div class="carousel-item">
                    <img id="special-image" src="{{ animal.picture }}" alt="picture of {{ animal.breed }}">
                </div>
                <div class="carousel-item">
                    <img id="special-image" src="{{ animal20.picture }}" alt="picture of {{ animal2.breed }}">
                </div>
                <div class="carousel-item">
                    <img id="special-image" src="{{ animal3.picture }}" alt="picture of {{ animal3.breed }}">
                </div>
            </div>
        </div>
    </div>

    <div class="col-1">
        <div class="row" id="edge">
            <button class="btn btn-outline-primary btn-large">
                <h3 id="edge">DONATE TO HELP OUR CAUSE</h3>
                <div id="paypal-button"></div>
            </button> 
        </div>
        <div class="row" id="edge">
            <button class="btn btn-outline-light btn-large">
                <a href="{% url 'volunteer:jobs_listing' %}">
                    <h3 id="edge">VOLUNTEER TO HELP OUR CAUSE</h3>
                </a>
            </button> 
        </div>
    </div>
</div>
{% endblock %}
        
{% block extra_js %}
<script src="https://www.paypalobjects.com/api/checkout.js"></script>
<script src="{% static 'vote/jquery/adopt.js' %}"></script>
{% endblock %}
