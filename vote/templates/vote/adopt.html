{% load staticfiles %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <title>ADOPT</title>
    <link rel="stylesheet" href="{% static 'vote/css/style.css' %}">
    <script src="{% static 'vote/jquery/adopt.js' %}"></script>
</head>
<body >
    <div class="container-fluid" id="main_container">

        <div class="container" id="info_container">
            <div class="row">
                <div class="col" id="banner">
                    <h1>ADOPT A FRIEND</h1>
                </div>
            </div>
            
  

        <div class="row" id="main">
            <div class="col-sm-6">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner" id="tall" >
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="{%static 'vote/images/cat.jpg' %}" alt="PICTURE OF CAT">
                            </div>
                            <div class="carousel-item" >
                                <img class="d-block w-100" src="{%static 'vote/images/dog.jpg' %}" alt="PICTURE OF DOG">
                            </div>
                            <div  class="carousel-item">
                                <img class="d-block w-100" src="{%static 'vote/images/hamster.jpg' %}" alt="PICTURE OF HAMSTER">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="{%static 'vote/images/owl.jpg' %}" alt="PICTURE OF OWL">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                <div class="card" id="tall">
                    <img src="{%static 'vote/images/cat.jpg' %}" alt="Cat for adoption">
                    <div class="card-body">
                        <div id="body_div">
                            <h5 class="card-title">Name: Summer</h5>

                        </div>
                        <div>
                            
                        </div>
                        <div id="center">
                            <p class="card-text">Interested in Adoption?</p>
                            <form action="{% url 'image_upvote' image.id %}" method="post">
                                {% csrf_token %}
                                <button class="btn btn-outline-success">YES</button>
                            </form>
                            <form action="{% url 'image_downvote' image.id %}" method="post">
                                {% csrf_token %}
                                <button class="btn btn-outline-danger">NO</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="footer">
            <div class="col" id="foot_col">
                <a href="">
                    <h5>Volunteer</h5>
                </a>
                <a href="">
                    <h5>Popular Dog Parks</h5>
                </a>
                <a href="">
                    <h5>Contact</h5>
                </a>
            </div>
        </div>
    </div>
    
</div>
</body>
</html>
